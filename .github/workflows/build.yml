name: Build & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit --skipLibCheck
      
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          # Mock env vars for build (actual values not needed for type checking)
          NEXT_PUBLIC_SUPABASE_URL: https://mock.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: mock-key
      
      - name: Build services (if applicable)
        run: |
          if [ -d "services/ingest" ]; then
            cd services/ingest && npm ci && npm run build || true
          fi
          if [ -d "services/asr-worker" ]; then
            cd services/asr-worker && npm ci && npm run build || true
          fi
        continue-on-error: true

